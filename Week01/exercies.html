<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    .flex{
      display: flex;
    }
    .pt20 {
      padding-top: 20px;
    }
    .light,
    .light2 {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #eee;
    }
  </style>
  <div class="flex">
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
  </div>
  <div class="flex pt20">
    <div class="light2"></div>
    <div class="light2"></div>
    <div class="light2"></div>
  </div>
  <script>
    
    const TrafficLight = [
      {
        time: 10,
        color: 'green'
      },
      {
        time: 2,
        color: 'yellow'
      },
      {
        time: 5,
        color: 'red'
      }
    ]

    // setTimeout
    let activeInede = 0
    const setColor = () => {
      const { time, color } = TrafficLight[activeInede] 
      const light = document.getElementsByClassName('light')[activeInede]
      light.style.background = color

      setTimeout(() => {
        light.style.background = '#eee'
        activeInede = activeInede < TrafficLight.length - 1 ? activeInede + 1 : 0
        setColor()
      }, time * 1000)
    }

    setColor()

    // Promise
    let activeInede2 = 0
    const sleep = (duration) => {
      return new Promise((resolve, reject) => {
        setTimeout(resolve, duration * 100)
      })
    }

    setColor2 = async(light, index) => {
      const { time, color } = light
      const light2 = document.getElementsByClassName('light2')[index]
      light2.style.background = color
      await sleep(time)
      light2.style.background = '#eee'


    }

    const main = async() => {
     while(true) {
      await setColor2(TrafficLight[0], 0)
      await setColor2(TrafficLight[1], 1)
      await setColor2(TrafficLight[2], 2)
     }
    }
    main()

  </script>
  
</body>
</html>

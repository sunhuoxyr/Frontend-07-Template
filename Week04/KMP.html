<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function kmp(s,t){
            let table = new Array(t.length).fill(0)
            {
                    let i=1,j=0
                while(i<t.length){
                    if(t[i]===t[j]){
                        ++i,++j
                        table[i]=j
                    }else{
                        if(j>0){
                            j=table[j]
                        }else{
                            ++i
                        }
                    }
                }
                console.log(table)
            }
            {
                let i=0,j=0
                while(i<s.length){
                    if(t[j]==s[i]){
                        ++i,++j
                    }else{
                        if(j>0){
                            j=table[j]
                        }else{
                            ++i
                        }
                    }
                    if(j==t.length){
                        return i-j
                    }
                }
                return -1
            }
        }
        console.log(kmp('hello','ll'))
    </script>
</body>
</html>
